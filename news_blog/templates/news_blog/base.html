{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/7980054713.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %} ">

  <title>
   
    TaleTell
    
  </title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-sharp fa-solid fa-house"></i>TaleTell</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
      <ul class="navbar-nav mt-2 mt-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_creation' %}">Create a Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_posts' %}">View All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sign_up' %}">Signup</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>


  <!-- Footer -->
  <footer class=" text-center text-white" style="background-color:#000080;">
    <!-- Grid container -->
    <div class="row align-items-center">

      <a class="nav-link" href="{% url 'index' %}">Home</a>

    </div>
    <div class="row">

      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a  href="https://www.facebook.com" target="_blank" class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i
            class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a href="https://www.twitter.com" target="_blank" class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i
            class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a href="https://www.instagram.com" target="_blank" class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i
            class="fab fa-instagram"></i></a>

        <!-- Section: Social media -->

    </div>



    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

    </div>


  </footer>
  <!-- Footer -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>




</html>

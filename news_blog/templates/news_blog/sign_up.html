{% extends 'news_blog/base.html' %}

{% block content %}
    <h2>News Sign Up Page</h2>
    <p>Here you can create an account with us to be able to
        share stories or comment on other people's stories!</p>
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Now!</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?<a href="{% url 'login' %}"> Login</a></small>
        </div>
    </div>
{% endblock content %}

{% extends 'news_blog/base.html' %}


{% block content %}
    <h1>All News Articles View</h1>
    <p>Here you can see a list of all the articles</p>
    {% for posts in posts %}
        <h3><a href="{% url 'article_view' posts.id %}">{{ posts.title }}</a></h3>
        <p>By: {{ posts.author }} on {{ posts.date_posted}}</p>
        <p>{{ posts.content }}</p>
    {% endfor %}
{% endblock content %}

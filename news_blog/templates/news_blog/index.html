{% extends 'news_blog/base.html' %}


{% block content %}
    <h1>News Home</h1>
    <hr>
    <p>This is a place to share and read stories from other people around the world!</p>
    {% for posts in posts %}
        <h3>{{ posts.title }}</h3>
        <p>By: {{ posts.author }} on {{ posts.date_posted}}</p>
        <p>{{ posts.content }}</p>
    {% endfor %}
{% endblock content %}

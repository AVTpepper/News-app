{% extends 'news_blog/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">New Post Creation Page</h1>
          <p>This is the Page that will help you create your posts!</p>
          <div>
            <h3>Create Your Post Here!</h3>
            <form method="post" class="form-group" enctype="multipart/form-data">
              <div class="d-flex flex-column comment-form">{% csrf_token %}
                {{ form.as_p}}
              </div>
              <button class="btn btn-outline-info mt-2 mb-4" type="submit">Post</button>
            </form>
          </div>
          <div class="border-top pt-3">
            <small class="text-muted">Changed your mind?<a href="{% url 'index' %}"> Go Back</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

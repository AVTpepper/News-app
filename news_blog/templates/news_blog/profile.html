{% extends 'news_blog/base.html' %}
{% block content %}
<h1>Hello {{ request.user }}</h1>
<div class="card">
    <div class="m-b-25"> <img class="rounded-circle account-img img-radius" id="profile-img" src="{{ user.profile.image.url }}"
            alt="User-Profile-Image">
    </div>
    <h1 id="profile-h1">{{user.username|title}}</h1>
    <p class="title">{{user.email}}</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <!-- <legend>Join Now!</legend> -->
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"><a href="{% url 'profile_update' %}">Update Profile</a></button>
        </div>
    </form>
</div>

{% endblock content %}
